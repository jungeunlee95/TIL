{% extends 'movies/base.html' %}

{% block body %}
    <h1>Edit Movie</h1>
    <form method="post">     {# 내 자리로 점프! #}
        {% csrf_token %}
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="{{ movie.title }}">
        </div>
        <div>
            <label for="audience">audience</label>
            <input type="number" name="audience" id="audience" value="{{ movie.audience }}">
        </div>
        <div>
            <label for="poster_url">poster_url</label>
            <input type="text" name="poster_url" id="poster_url" value="{{ movie.poster_url }}">
        </div>
        <div class="radio">
            <label for="genre_id">genre</label>
            {% for g in genre %}
                {% if movie.genre_id.id == g.id %}
                    <input type="radio" name="genre_id" id="genre_id" value="{{ g.id }}" checked>{{ g.name }}
                {% else %}
                    <input type="radio" name="genre_id" id="genre_id" value="{{ g.id }}">{{ g.name }}
                {% endif %}
            {% endfor %}
        </div>
        <div>
            <label for="description">description</label>
            <textarea name="description" id="description" cols="30" rows="10">{{ movie.description }}</textarea>
        </div>
            <input type="submit" class="btn btn-success">
    </form>
    <a href="{% url 'movie:movie_list' %} " ><button class="btn btn-success" > 취소 </button></a>
{% endblock %}
